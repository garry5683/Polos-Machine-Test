<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div *ngFor="let field of schema" class="mb-3">

        <div *ngIf="field.type !== 'checkbox'">
            <label [for]="field.name" class="form-label">{{ field.label }}</label>
            <input [type]="field.type" class="form-control" [id]="field.name" [formControlName]="field.name" />
            <div class="text-danger" *ngIf="form.get(field.name)?.invalid && form.get(field.name)?.touched">
                <small *ngIf="form.get(field.name)?.hasError('required')">{{field.label}} is required.</small>
                <small *ngIf="form.get(field.name)?.hasError('email')">Invalid email format.</small>
            </div>
        </div>

        <div class="form-check" *ngIf="field.type === 'checkbox'">
            <input class="form-check-input" type="checkbox" [id]="field.name" [formControlName]="field.name" />
            <label class="form-check-label" [for]="field.name">{{ field.label }}</label>
        </div>

    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
